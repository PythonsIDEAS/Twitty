<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        .dark-mode .navbar {
            background-color: #333;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #444;
            color: #f1f1f1; /* Ensure card text is light */
        }
        .dark-mode .card a {
            color: #ffffff; /* Ensure link color is white */
        }
        .dark-mode .form-section {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            color: #f1f1f1;
        }
        .dark-mode .form-control, .dark-mode .btn {
            background-color: #2e2e2e;
            color: #f1f1f1;
            border-color: #555;
        }
        .dark-mode .form-control::placeholder {
            color: #ccc;
        }
        .dark-mode .form-label {
            color: #f1f1f1;
        }
        .dark-mode .btn-primary {
            background-color: #007bff; /* Primary button color in dark mode */
            border-color: #007bff; /* Border color for primary button */
            color: #ffffff; /* Ensure button text is white */
        }
        .dark-mode .btn-outline-success {
            border-color: #6c757d;
            color: #f1f1f1; /* Text color for outline buttons */
        }
        .dark-mode .btn-outline-success:hover {
            background-color: #6c757d;
            color: #fff; /* Ensure text is white on hover */
        }

        /* Styles for the alert */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Bootstrap modal z-index */
        }
    </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Twitty</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/newtweet">New Tweet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tweets">Tweets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
          </li>
          </ul>
          <form class="d-flex ms-auto" role="search" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="text">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!-- Dark Mode Toggle Button -->
          <button class="btn btn-outline-secondary ms-3" id="darkModeToggle">Toggle Dark Mode</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <!-- Alert for login success -->
    {% if alert %}
    <div class="alert alert-success alert-container" role="alert">
        {{ alert }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <!-- Cards Section -->
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tweet with others</h5>
            <p class="card-text">Show your life to all Twitty users.</p>
            <a href="/tweets" class="btn btn-primary">Jump to</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New tweet</h5>
            <p class="card-text">Do you want to write and show about yourself.</p>
            <a href="/newtweet" class="btn btn-primary">Get to</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Groups</h5>
            <p class="card-text">Get and make your group.</p>
            <a href="#" class="btn btn-primary">Get to</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="row my-5">
      <div class="col-md-6 offset-md-3">
        <div class="form-section">
          <h2 class="mb-4 text-center">Submit Your Information</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qHWXphKcYK0Rt5dLgTkfmxKLvw9CIO/jKZiK9+mpq+Bd3eTfTl5ZT2Bl5NFqhr5B" crossorigin="anonymous"></script>
  <script>
      // Dark mode toggle functionality
      const toggleButton = document.getElementById('darkModeToggle');
      const body = document.body;

      toggleButton.addEventListener('click', () => {
          body.classList.toggle('dark-mode');
      });
  </script>
</body>
</html>
